<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>NFT preview card</title>
    </head>
    
    <body>
        <div class="all">
            <header>
                <div class="image-container">
                    <img src="image-equilibrium.jpg" alt="equilibrium" class="equi">
                    <div class="eye">
                        <img src="icon-view.svg" alt="view icon">
                    </div>
                </div>
            </header>

            <main>
                <div class="desc">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>  

                <div class="theor">
                    <div class="icon">
                        <img src="icon-ethereum.svg" alt="icon">
                        <p>0.041 ETH</p>
                    </div>

                    <div class="timer">
                        <img src="icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>

            </main>

            <hr>

            <footer>
                <div class="final">
                    <img src="avatar.png" alt="profile avatar" class="avatar">
                    <p><span class="crea">Creation of</span> <span class="name">Jules Wyvern</span></p>
                </div>
            </footer>
        </div>
    </body>
</html>
